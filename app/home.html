<div class="container-fluid">
  <h1 class="row">Guess the next word</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <label for="letter">Guess a letter</label>
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" id="letter" maxlength="1" ng-model="vm.letter" ng-change="vm.checkLetter()">
          </div>
        </div>
        <div class="row">
          <h3 class="col-md-12" ng-bind="vm.currentWord"></h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <pre ng-bind="vm.getHangman()">
      </pre>
    </div>
    <div class="col-md-2">
      <span>Your current score:</span><strong ng-bind="vm.score"></strong>
    </div>
  </div>
</div>
